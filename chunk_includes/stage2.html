<html>
	<head>
		<title>Experiment Diskursfortsetzungen</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style>

	</head>
	<body>
			<p>
		<center>
		<p align="center">
			<img src="uni-bielefeld.jpg" width="292" alt="Logo Uni Bielefeld">
		</p>

						<h2>Stichproben-relevante Angaben</h2>
			
			<form action="next" method="post">
							
		
			<table width="800">
					<tr>
						<td> Alter: </td>
						<td> <input type="number" name="age" required="required" autofocus> </td>
					</tr>
					<tr>
						<td> Geschlecht: </td>
						<td><input type="radio" name="answer2" value="female"> weiblich 
							<input type="radio" name="answer2" value="male" required="required"> m&auml;nnlich
							<input type="radio" name="answer2" value="anderes" required="required"> divers
						</td>
					</tr>
					<tr>
						<td> H&auml;ndigkeit: </td>
						<td><input type="radio" name="answer3" value="left"> linksh&auml;ndig 
							<input type="radio" name="answer3" value="right" required="required"> rechtsh&auml;ndig
						</td>
					</tr>
					<tr>
						<td>Geboren in (Bundesland/Staat):</td>
						<td><input type="text" name="born" maxlength=200  required="required"></td>
					</tr>
					<tr>
						<td>Derzeitiger Wohnsitz (Bundesland/Staat):</td>
						<td><input type="text" name="lives" maxlength=200  required="required"></td>
					</tr>
					<tr>
						<td>Deutsch als Muttersprache?</td>
						<td><input type="radio" name="answer4" value="native_speaker"> ja
							<input type="radio" name="answer4" value="nonnative" required="required"> nein
						</td>
					</tr>
					<tr>
						<td>Muttersprachen (nur falls andere als Deutsch oder weitere):</td>
						<td><input type="text" name="languages" maxlength=200></td>
					</tr>
					<tr>
						<td>Prolific-ID:</td>
						<td><input type="text" name="prolificID" maxlength=200></td>
					</tr>
				</table>


							<p align="center">
								<input type="submit" name="submit" value = "Weiter">
							</p>
						</form>
			<progress>
		</center>
	</body>
</html>
